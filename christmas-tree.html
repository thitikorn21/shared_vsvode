<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Christmas Tree</title>
    <style>
        /* ตั้งค่าพื้นฐานเหมือนในภาพ */
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #14191f; /* สีพื้นหลังตามภาพ */
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px; /* มุมมองลึก 3D */
            overflow: hidden;
        }

        /* ตัวคอนเทนเนอร์ต้นไม้ */
        .tree {
            position: relative;
            width: 0;
            height: 0;
            transform-style: preserve-3d; /* หัวใจสำคัญของการทำ 3D */
            animation: spin 5s linear infinite; /* หมุนรอบตัวเอง */
        }

        /* จุดไฟแต่ละดวง */
        .light {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            /* ใช้ CSS Variable รับค่าตำแหน่ง X, Y, Z จาก JS */
            transform: translate3d(var(--x), var(--y), var(--z));
            box-shadow: 0 0 5px var(--color), 0 0 10px var(--color);
            background-color: var(--color);
        }

        /* ดาวบนยอด */
        .star {
            position: absolute;
            top: -220px;
            width: 20px;
            height: 20px;
            background: #ffe066;
            box-shadow: 0 0 15px #ffe066, 0 0 30px #ffe066;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            transform: translate(-50%, -50%); /* จัดกึ่งกลาง */
            /* ทำให้ดาวหันหน้าหาคนดูตลอดเวลาด้วยการหมุนสวนทาง */
            animation: unspin 5s linear infinite; 
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes unspin {
            0% { transform: translate(-50%, -50%) rotateY(0deg); }
            100% { transform: translate(-50%, -50%) rotateY(-360deg); }
        }
    </style>
</head>
<body>

    <div class="tree" id="tree">
        <div class="star"></div>
        </div>

    <script>
        const tree = document.getElementById('tree');
        const count = 150; // จำนวนดวงไฟ
        const height = 400; // ความสูงของต้นไม้
        const maxWidth = 150; // ความกว้างฐาน

        // รายชื่อสีไฟ (แดง, เขียว, ทอง, ขาว)
        const colors = ['#ff3b3b', '#2ecc71', '#f1c40f', '#ffffff'];

        for (let i = 0; i < count; i++) {
            const light = document.createElement('div');
            light.classList.add('light');

            // คำนวณเปอร์เซ็นต์ความสูง (0 ถึง 1)
            const progress = i / count;

            // 1. คำนวณแกน Y (ความสูง) - ให้เรียงจากล่างขึ้นบน
            const y = (progress * height) - (height / 2);

            // 2. คำนวณรัศมี (Radius) - ยิ่งสูง รัศมียิ่งแคบลง เป็นทรงกรวย
            const radius = maxWidth * (1 - progress);

            // 3. คำนวณมุม (Angle) - ให้วนเป็นเกลียว (Spiral)
            // ยิ่งคูณเลขเยอะ เกลียวยิ่งถี่
            const angle = i * 0.5; 

            // 4. แปลงพิกัดวงกลม (Polar) เป็นแกน X, Z
            const x = Math.cos(angle) * radius;
            const z = Math.sin(angle) * radius;

            // สุ่มสี
            const color = colors[Math.floor(Math.random() * colors.length)];

            // ส่งค่าเข้า CSS Variables
            light.style.setProperty('--x', `${x}px`);
            light.style.setProperty('--y', `${-y}px`); // -y เพื่อกลับหัวให้ฐานอยู่ล่าง
            light.style.setProperty('--z', `${z}px`);
            light.style.setProperty('--color', color);

            tree.appendChild(light);
        }
    </script>
</body>
</html>
